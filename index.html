<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>Cocktails</title>
</head>
<body>
    <div class="wrapper">
        <div class="navigation">
            <div class="navigation-heading-wrap">
                <h1 class="navigation-heading">Grab a cocktail</h1>
            </div>
            <div class="navigation-form">
                <input type="text" class="navigation-input" placeholder="Search cocktail by name or ingredient">
                <span class="navigation-input-error">Please fill input field with cocktail or ingredient!</span>
            </div>
            <div class="navigation-buttons">
                <button type="button" class="navigation-button navigation-button--name">Search By Letter or Name</button>
                <button type="button" class="navigation-button navigation-button--ingredient">Search By Ingredients</button>
                <button type="button" class="navigation-button navigation-button--random">Get a random cocktail</button>
            </div>
            <span class="navigation-click">Click on card to see the instructions :D</span>
        </div>
        <div class="content">
            <div class="content-wrap"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script type="module" defer src="script.js"></script>
</body>
</html>
